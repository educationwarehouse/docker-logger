<script src="https://unpkg.com/htmx.org"></script>

<style>
    /*tr:nth-child(even) {background-color: #f2f2f2;}*/
    th {
        position: sticky;
        top: 0;
        background-color: #474747;
        z-index: 10;
        border-bottom: white 1px solid;
        height: 50px;
    }
    table {
        border-collapse: separate;
        /*border-spacing: 0 10px;*/
        background: #474747;
        border-bottom-left-radius: 10px;
        border-bottom-right-radius: 10px;
        width: 100%;
        height: 100%;
    }
</style>
<div id="logs" hx-get="/init/default/realtime_logs" hx-trigger="load" hx-poll="1s">
    <table>
        <tr>
            <th>Docker container</th>
            {{if not collapse_timestamp:}}
            {{pass}}
                <th class="date-column">Date/Time</th>
            <th>Logline</th>
        </tr>
        {{for log in logs:}}
        <tr>
            <td style="color: {{=docker_colors[log[0]]}};">{{=log[0]}}</td>
            {{if not collapse_timestamp:}}
            {{pass}}
                <td class="date-column" style="color: {{=docker_colors[log[0]]}};">{{=log[1]}}</td>
            <td>{{=log[2]}}</td>
        </tr>
        {{pass}}
    </table>
</div>
