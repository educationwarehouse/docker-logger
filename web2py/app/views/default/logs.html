<style>
    body {
        background: dimgrey;
        color: lightgrey;
    }

    #main-container {
        display: flex;
        flex-direction: row;
    }

    #left-side {
        height: 90vh;
        display: flex;
        flex-direction: column;
        margin-right: 20px;
        overflow: auto;
    }

    #left-side > div {
        flex: 1;
        overflow: auto;
    }

    #right-side {
        display: flex;
        flex-direction: column;
        flex: 1;
        margin-right: 20px;
    }

    .outlined_inside_container {
        margin-top: 0;
        padding-top: 0;
        border-bottom: 1px solid white;
    }

    button {
        background: darkgrey;
        cursor: pointer;
    }

    input {
        background: darkgrey;
        cursor: pointer;
    }

    p {
        margin-top: -15px;
        padding-top: 0;
    }

    .outlined {
        border: 1px solid white;
        margin-bottom: 10px;
        border-bottom-left-radius: 10px;
        border-bottom-right-radius: 10px;
    }

    .center {
        text-align: center;
    }

    div.docker-name {
        cursor: pointer;
    }

    div.search-term {
        cursor: pointer;
    }

    a {
        color: lightgrey;
    }

    .search_bar {
        width: 30%;
    }

    .modal_content {
        display: none;
        position: fixed;
        z-index: 20;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.4);
        text-align: center;
    }

    .modal_content > form {
        background-color: grey;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
    }

    #scroll_logs {
        height: 65vh;
        overflow: auto;
    }

</style>
<html>
    <body>
        <div id="main-container">
            <div id="left-side">

                <button id="collapseButton" onclick="collapseAll()">Collapse all</button>

                <!--container for docker names-->
                <div id="docker-names-container" class="outlined">
                    <h2 class="center outlined_inside_container">Docker containers</h2>
                    <p>Tip: Click on a Docker container to get it in the search bar</p>
                    <div id="docker-names">
                        <!-- Docker names will be added here -->
                    </div>
                </div>

                <!--modal for search terms-->
                <div id="modal-term" class="modal_content">
                    <form action="{{=URL('default', 'submit_item')}}" method="post">
                        <h2>Add a new search term</h2>
                        <input type="text" name="default-term" placeholder="Enter new search term" class="search_bar">
                        <br>
                        <input type="text" name="nickname" placeholder="Enter a name (default is search term)" class="search_bar">
                        <br>
                        <br>
                        <input type="submit" value="Submit">
                        <button onclick="closeModal('term')">Close</button>
                    </form>
                </div>
                <!--container for search terms-->
                <button onclick="openModal('term')" class="new_button">New</button>
                <div id="search-terms-container" class="outlined">
                    <h2 class="center outlined_inside_container">Search Terms</h2>

                    <p>Tip: Click on a search term to get it in the search bar</p>
                    <div id="search-terms">
                        <!-- Search terms will be added here -->
                    </div>
                </div>

                <!--modal for URLs-->
                <div id="modal-url" class="modal_content">
                    <form action="{{=URL('default', 'submit_item')}}" method="post">
                        <h2>Add a new URL</h2>
                        <input type="text" name="default-url" placeholder="Enter new URL" class="search_bar">
                        <br>
                        <input type="text" name="nickname" placeholder="Enter a name (default is URL)" class="search_bar">
                        <br>
                        <br>
                        <input type="submit" value="Submit">
                        <button onclick="closeModal('url')">Close</button>
                    </form>
                </div>
                <!--container for URLs-->
                <button onclick="openModal('url')" class="new_button">New</button>
                <div id="urls-container" class="outlined">
                    <h2 class="center outlined_inside_container">URLs</h2>
                    <p>Tip: Click on a URL to open it</p>
                    <div id="urls">
                        <!-- URLs will be added here -->
                    </div>
                </div>
            </div>

            <div id="right-side">
                <div id="search-bar">
                    <form action="{{=URL('default', 'add_searches_to_url')}}" method="post">
                        <input type="text" id="search-input" name="search" placeholder="Search" class="search_bar">
                        <input type="submit" value="Search">
                    </form>
                    <form action="{{=URL('default', 'clear_url')}}" method="post">
                        <input type="submit" value="Clear (URL)">
                    </form>
                </div>

                 <div id="filter-bar">
                    <h2 style="margin-bottom: -5px">Filters</h2>
                    {{for log_filter in log_filters:}}
                    <input type="checkbox" id="{{=log_filter.log_filter}}" name="{{=log_filter.log_filter}}" value="{{=log_filter.log_filter}}" onchange="addFilters(this)">
                    <label for="{{=log_filter.log_filter}}">{{=log_filter.log_filter}}</label><br>
                    {{pass}}
                </div>

                <form action="{{=URL('default', 'collapse_date_column')}}" method="post">
                    <input type="submit" value="Collapse Date/Time">
                </form>

                <div id="scroll_logs">
                    <div id="logs" class="outlined" hx-get="/init/default/realtime_logs" hx-trigger="load" hx-poll="/init/default/realtime_logs" data-base-url="/init/default/realtime_logs">
                        <!-- Realtime logs content -->
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

    function deleteItem(item, name) {
        var params = new URLSearchParams();
        params.append(item, name.url);
        params.append('name', name.name);
        window.location.href = '/init/default/delete_item?' + params.toString();
    }

    function updateExcludedDockerNames() {
        // Get all unchecked checkboxes
        var uncheckedBoxes = document.querySelectorAll('#docker-names input[type=checkbox]:not(:checked)');
        // Log the uncheckedBoxes NodeList
        // Construct a string of their values separated by commas
        var excludedDockerNames = Array.from(uncheckedBoxes).map(c => c.value).join(',');
        filterBar('exclude', excludedDockerNames);
    }

    function collapseAll() {
        var divs = ['search-bar', 'filter-bar', 'docker-names-container', 'search-terms-container', 'urls-container'];
        var buttons = 'new_button';
        for (var i = 0; i < divs.length; i++) {
            var div = document.getElementById(divs[i]);
            var button = document.getElementsByClassName(buttons)[i];
            if (div) {
                if (div.style.display === "none") {
                    div.style.display = "block";
                    scroll_logs.style.height = '65vh';
                } else {
                    div.style.display = "none";
                    scroll_logs.style.height = '90vh';
                }
            }
            if (button) {
                if (button.style.display === "none") {
                    button.style.display = "block";
                } else {
                    button.style.display = "none";
                }
            }
        }
